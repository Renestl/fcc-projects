<body>
    <div class="btn-group-xs dropdown">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="lang-xs lang-lbl" lang="en"></span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a><span class="lang-xs lang-lbl" lang="en"></span></a></li>
            <li><a><span class="lang-xs lang-lbl" lang="es"></span></a></li>
            <li><a><span class="lang-xs lang-lbl" lang="fr"></span></a></li>
            <li><a><span class="lang-xs lang-lbl" lang="ja"></span></a></li>
            <li><a><span class="lang-xs lang-lbl" lang="ru"></span></a></li>
        </ul>
    </div>



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>What are you waiting for? 
                <br>
                Do a search!</h1>
                <h3 id="randomSearch"><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article.</a></h3>
                <span>
                    <i class="fa fa-search fa-2x"></i>
                    <input id="searchbox" type="text" value=""></input>
                </span>
                <h3>Click the icon to search for an article.</h3>
                <div id="wikiArticle"></div>
            </div>
        </div>
    </div>


    <footer class="footer navbar-fixed-bottom">
