<!doctype html>
<head>
  <title>Pomodoro Timer</title>
  
  <!-- CSS files -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
  <link rel="stylesheet" type="text/css" href="http://www.anthonydepaolo.com/flipclock/flipclock.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
</head>
<body>
	<div class="container-fluid">
		<div class="row">
				<div class="col-sm-12 col-lg-12">
					<h1 class="text-center">Pomodoro Clock</h1>
				</div>
			</div><!--header row-->


        <div class="row valueTitle">
            <div class="col-xs-6">
                <h2 class="work-increment">Work Hard</h2>
                <input type="number" id="work" value="25" min="1" />
            </div>
            <div class="col-xs-6">
                <h2 class="play-increment">Play Hard</h2>
                <input type="number" id="play" value="5" min="1" />
            </div>
        </div> <!--number increment row-->

        <div class="center">
		         <span class="clock">
                </span>
		</div>

		<div>
		<button class="btn buttonStart" id="start">Start Clock</button>
            <button class="btn buttonPause hidden">Pause Clock</button>
            <button class="btn buttonReset" id="reset">Reset Clock</button>
        </div><!-- start/stop button row-->

	</div><!--container-fluid-->


	<footer class="footer navbar-fixed-bottom">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="copyright text-muted">Copyright &copy; Jennifer Currie &amp; Illogical Artist 2016. All Rights Reserved.</p>
            <p class="text-muted">Music: Little Idea &amp; Energy - <a href="http://www.bensound.com/" target="_blank">Bensound.com</a>
            </p>
					</div>
				</div>
			</div>
		</footer>

	<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

    <!-- If CDN fails to load, serve up the local version -->
    <script>
        window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- FlipClock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.js"></script>
    <script src="https://cdn.jsdelivr.net/flipclock/0.1/js/flipclock/faces/MinuteCounter.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
