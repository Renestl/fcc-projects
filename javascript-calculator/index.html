<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="author" content="Jennifer Currie">



    <title>Javascript Calculator</title>

    <!-- Bootstrap core css-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div id="calculator">

        <h4>Calculator</h4>

        <div id="display">0</div>


        <div class="buttons">

            <button type="button" class='btn btn-danger' id='clearAll' value="AC">AC</button>
            <button type="button" class='btn btn-danger' id='backspace' value="CE">CE</button>
            <button type="button" class='btn' value="%">%</button>
            <button type="button" class='btn' value="/">/</button>

            <button type="button" class='btn' value="7">7</button>
            <button type="button" class='btn' value="8">8</button>
            <button type="button" class='btn' value="9">9</button>
            <button type="button" class='btn' value="*">*</button>

            <button type="button" class='btn' value="4">4</button>
            <button type="button" class='btn' value="5">5</button>
            <button type="button" class='btn' value="6">6</button>
            <button type="button" class='btn' value="-">-</button>

            <button type="button" class='btn' value="1">1</button>
            <button type="button" class='btn' value="2">2</button>
            <button type="button" class='btn' value="3">3</button>
            <button type="button" class='btn' value="+">+</button>

            <button type="button" class='btn' value="0">0</button>

            <button type="button" class='btn' id='equals' value="=">=</button>
        </div>
    </div>

    <footer class="footer navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="copyright text-muted">Copyright &copy; Jennifer Currie &amp; Illogical Artist 2015 - 2016. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
