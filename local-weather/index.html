<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="author" content="Jennifer Currie">

    <link rel="icon" href="http://res.cloudinary.com/ronanland/image/upload/v1455412185/Local%20Weather/stylized-basic-cloud-2400px.png">

    <title>Local Weather App</title>

    <!-- Bootstrap core css-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="infoBox">
                    <h1>Local Weather App</h1>


                    <span id="city">City</span>
                    <div id="temp">
                        <span id="cel"></span>
                        <span id="fah"></span>
                    </div>
                    
                    <span id="sky">Sky type</span>
                    <span id="icon"></span>
                    <div id="wind">
                        <p>Wind Speed: </p>
                        <span id="kmh"></span>
                        <span id="mph"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="copyright text-muted">Powered by <a href="http://openweathermap.org/">Openweathermap.org</a> and <a href="https://unsplash.com/">Unsplash.com</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="copyright text-muted">Copyright &copy; Jennifer Currie &amp; Illogical Artist 2015 - 2016. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Load the CDN first -->
    <script src="http://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- If CDN fails to load, serve up the local version -->
    <script>
        window.jQuery || document.write('<script src="js/jquery-2.2.0.js"><\/script>');
    </script>

    <script src="js/script.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
